{% load static %}
<div class=" w-100 mt-2" style="width: 18rem;">
    <div class="row">
        <div class="col-3">
            <div class="border mb-2">
                <img src="../static/images/profile.png" alt="Avatar" class="img-fluid">
            </div>
            <div class="d-flex align-items-center mx-3">
                <img class="mx-3" src="{% static 'images/upvote.png' %}" alt="upvote" height="30">
                <h4 class="mx-2 mb-0">{{ likes }}</h4>
                <img class="mx-3" src="{% static 'images/downvote.png' %}" alt="downvote" height="30">
            </div>
        </div>
        <div class="col-9">
            <h3 class="card-title">{{ question.title }}</h3>
            <p class="card-text mt-3">{{ question.text }}</p>
            <div>
                {% for tag in question.tags.all %}
                <span class="h6 ms-3">
                  <a href="{% url 'tag' tag %}">{{ tag.name }}</a>
                </span>
                {% endfor %}
              </div>
        </div>
    </div>
</div>
