{% load static %}
<div class="card w-100 mt-2 mb-4" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div class="border mb-2">
                    <img src="../static/images/profile.png" alt="Avatar" class="img-fluid" height="40">
                </div>
                <div class="d-flex align-items-center">
                    <img class="mx-2" src="{% static 'images/upvote.png' %}" alt="upvote" height="30">
                    <h4 class="mx-2 mb-0">{{ answer.like_count }}</h4>
                    <img class="mx-2" src="{% static 'images/downvote.png' %}" alt="downvote" height="30">
                </div>
            </div>
            <div class="col-9">
                <p class="card-text">{{ answer.text }}</p>
                <div class="d-flex gap-2">
                    <input class="form-check-input p-1" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">Correct</label>
                </div>
            </div>
        </div>
    </div>
</div>
