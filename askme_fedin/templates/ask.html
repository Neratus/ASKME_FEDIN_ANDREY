{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<h1>New Question</h1>
<div class="row mt-5">
    <div class="col-2">
        <h3>Title</h3>
    </div>
    <div class="col">
        <div class="form-floating mb-2">
            <textarea class="form-control is-valid" style="height: 30px;" id="validationTextarea"
                placeholder="Your question" required></textarea>
            <div class="invalid-feedback">Please enter title</div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-2">
        <h3>Text</h3>
    </div>
    <div class="col">
        <div class="form-floating mb-2">
            <textarea class="form-control is-valid" style="height: 200px;" id="validationTextarea"
                placeholder="Your question" required></textarea>
            <div class="invalid-feedback">Please enter text</div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-2">
        <h3>Tags</h3>
    </div>
    <div class="col">
        <div class="form-floating mb-2">
            <textarea class="form-control is-valid" style="height: 30px;" id="validationTextarea"
                placeholder="Your question" required></textarea>
            <div class="invalid-feedback">Please enter tags</div>
        </div>
    </div>
</div>
<div class="form-floating mt-2">
    <button class="btn btn-custom p-3" type="submit">Answer</button>
</div>
{% endblock %}
